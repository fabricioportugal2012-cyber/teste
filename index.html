<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: radial-gradient(blue, white);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 10px;
        }

        .tela-login {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 35px;
            border-radius: 15px;
            color: white;
            width: 100%;
            max-width: 280px;
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 24px;
        }

        input {
            width: 60%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            margin-bottom: 18px;
            font-size: 16px;
        }

        button {
            background-color: dodgerblue;
            border: none;
            padding: 15px;
            width: 70%;
            border-radius: 10px;
            color: white;
            font-size: 17px;
            cursor: pointer;
        }

        button:hover {
            background-color: deepskyblue;
        }

        .deposito {
            transform: translateX(-80px);

        }

        header {
            display: flex;
            flex-direction: column;
        }

        .Logo {
            height: 100px;
        }


        /* ðŸ“± Responsivo para celular */
        @media (max-width: 480px) {
            .tela-login {
                padding: 25px;
            }

            h1 {
                font-size: 22px;
            }

            input,
            button {
                font-size: 15px;
                padding: 13px;
            }
        }

        @media (max-width: 360px) {
            .tela-login {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            input,
            button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <form action="https://api.sheetmonkey.io/form/37AAoJ4rxAY8WSDqa61ET" method="post">
        <div class="tela-login">
            <h1>Login</h1>

            <input type="text" placeholder="Item" name="Item" required>

            <input type="text" placeholder="Quantidade" name="Quantidade" required>
            <p class="paragrafo">Deposito</p>

            <input type="radio" placeholder="Deposito" name="Deposito" required class="deposito">AIN</input>
            <input type="radio" placeholder="Deposito" name="Deposito" required class="deposito">PRO</input>

            <button type="submit">Enviar</button>
        </div>
    </form>

</body>

</html>
